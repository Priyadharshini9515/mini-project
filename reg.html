<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <form action="login.html" method="get" id="regForm">
        <h1>Registration Form</h1>
        <label for="user name">User Name:</label><br>
        <input type="text" id="username" required>
        <br><br>
        <label for="user email">Email:</label><br>
        <input type="email" id="email" required>
        <br><br>
        <label for="password">Password:</label><br>  
        <input type="password" id="password" required>
        <br><br>
        <label for="mobile no">Mobile No:</label><br>
        <input type="number" id="mobile no" required>
        <br><br>
        <label for="address">Address:</label><br>
        <textarea type="address" cols="40" rows="5" required></textarea>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <p>if you have an account!<a href="login.html">Login Now</a></p>
    </form>

    <script>
    window.onload = function() {
    document.getElementById('regForm').addEventListener('submit',function(event){
    event.preventDefault();
    const username=document.getElementById('username').value;
    const password=document.getElementById('password').value;
    localStorage.setItem('registeredUser',username);
    localStorage.setItem('userPassword',password);
    window.location.href="login.html";
    });
}
 </script>
</body>
</html>
